<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Header</title>
  <style>
    .headerbg {
      background-color: orange;
      /* width: 100%; */
      height: 8rem;
    }

    #logo {
      width: 25rem;
      margin: auto;
    }

    .speaker-img {
      width: 4rem !important;
      height: 4rem !important;
      margin-right: 4rem !important;
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row headerbg">

        <div class="col-8 text-end">
          <a id="logo_container" href="http://www.webemps.com" class="">
            <img src="http://www.webemps.com/LOGO-WE-NEW-RGB%20.png" alt="logo" id="logo" class="animate__animated" />
          </a>
        </div>
        <div class="col-4 text-end">

          <a href="http://www.webemps.com" id="speak_container" class="">
            <img src="https://cdn3.iconfinder.com/data/icons/basicolor-audio-video/24/125_speaker_volume_loud-512.png"
              alt="speak" id="speak" class="animate__animated animate__tada speaker-img" />
          </a>
        </div>
      </div>
    </div>
  </header>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>

</html>
